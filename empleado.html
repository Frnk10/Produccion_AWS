                    <form action=""  enctype="multipart/form-data" method="post" id="frm_nuevo_empleado">

    <style>
        body{
            background: linear-gradient(to left, #504848, #eee5e6);
            /* Puedes ajustar la dirección del gradiente (por ejemplo, to top, to left, to right, etc.) */

    <!--CODIGO PARA VALIDAR-->
    <script>
        /*INGRESAR*/
        document.getElementById('frm_nuevo_empleado').addEventListener('submit', async function (event) {
            event.preventDefault();
            const nombre_emp = document.getElementById('nombre').value;
            const email_emp = document.getElementById('email').value;
            const direccion = document.getElementById('direccion').value;

            try {
                const response = await fetch('http://18.218.130.165:3000/api/empleado', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre_emp, email_emp, direccion })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'EMPLEADO REGISTRADO',
                        text: 'Empleado registrado exitosamente.',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        fetchEmpleados();
                        document.getElementById('frm_nuevo_empleado').reset(); // Limpiar formulario
                    });
                    // Aquí podrías llamar a una función para actualizar la lista de empleados si es necesario
                } else {
                    const errorData = await response.json();
                    alert(`Error al registrar el empleado: ${errorData.error || 'Desconocido'}`);
                }
            } catch (error) {
                alert(`Error al registrar el empleado: ${error.message || 'Desconocido'}`);
            }
        });
        // Cargar los empleados al cargar la página
        document.addEventListener('DOMContentLoaded', fetchEmpleados);

        /*MOSTRAR DATOS EN TABLA USANDO FETCH*/
        var table = new DataTable('#tableEmpleado');
        async function fetchEmpleados(){
            const response = await fetch('http://18.218.130.165:3000/api/empleado');
            const empleados = await response.json();
            const tbody = document.getElementById('tableEmpleado').querySelector('tbody');
            tbody.innerHTML = '';

            empleados.forEach(empleado => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="text-center">${empleado.id_emp}</td>
                <td class="text-center">${empleado.nombre_emp}</td>
                <td class="text-center">${empleado.email_emp}</td>
                <td class="text-center">${empleado.direccion}</td>
            `;
                tbody.appendChild(tr);
            });
        }

    </script>
