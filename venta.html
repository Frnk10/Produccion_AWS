        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center">REGISTRAR VENTAS</h1>

                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form action=""  enctype="multipart/form-data" method="post" id="frm_nueva_venta">
                        <label for=""><b>CLIENTE:</b></label>
                        <select name="idCliente" id="idCliente" class="form-control text-center" required>

                        <br>
                        <label for=""><b>PRODUCTO:</b></label>
                        <select name="idProducto" id="idProducto" class="form-control text-center" required>

                        </select>
                        <br>
                        <label for=""><b>CANTIDAD:</b></label>
                        <input  type="number" name="cantidad" id="cantidad" class="form-control" 
                            placeholder="Ingrese la cantidad del producto" min="1" oninput="calcularTotal()" required>
                        <br>
                        <label for=""><b>DESCUENTO:</b></label>
                        <input name="descuento" id="descuento" class="form-control" placeholder="Ingrese descuento si se tiene">
                        <br>
                        <label for=""><b>TOTAL:</b></label>
                        <input type="text" name="total" id="total" class="form-control" placeholder="Total de la venta" required readonly>

                </div>
            </div>
           <div class="table-responsive">
                <table id="tableVenta" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">CLIENTE</th>
                            <th class="text-center">PRODUCTO</th>

                            <th class="text-center">DESCUENTO</th>

    <style>

            background: linear-gradient(to left, #504848, #eee5e6);

    <!--CODIGO PARA VALIDAR-->
    <script>
        /*MOSTRAR DATOS EN CLIENTE Y PRODUCTOS*/
        document.addEventListener('DOMContentLoaded', function () {
            fetchClientes();
            fetchProductos();
        });

        function fetchClientes() {
            fetch('http://18.218.130.165:3000/api/cliente')
                .then(response => response.json())
                .then(data => {
                    const clienteSelect = document.getElementById('idCliente');
                    data.forEach(cliente => {
                        const option = document.createElement('option');
                        option.value = cliente.id;
                        option.textContent = cliente.nombre;
                        clienteSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al obtener clientes:', error));
        }

        function fetchProductos() {
            fetch('http://18.218.130.165:3000/api/producto')
            .then(response => response.json())
            .then(data => {
                const productoSelect = document.getElementById('idProducto');
                if (productoSelect) {
                    data.forEach(producto => {
                        const option = document.createElement('option');
                        option.value = producto.id_prod;
                        option.textContent = producto.nombre_prod;
                        option.setAttribute('data-precio', producto.precio_prod);
                        productoSelect.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error al obtener productos:', error));
        }

        /*CALCULO DE LA VENTA*/
        function calcularTotal() {
            const productoSelect = document.getElementById('idProducto');
            const cantidad = document.getElementById('cantidad');
            const totalInput = document.getElementById('total');
            
            if (!productoSelect || !cantidad || !totalInput) {
                console.error('Uno o más elementos no se encontraron.');
                return;
            }

            const cantidadValue = cantidad.value;
            const productoSeleccionado = productoSelect ? productoSelect.options[productoSelect.selectedIndex] : null;
            const precio = productoSeleccionado ? parseFloat(productoSeleccionado.getAttribute('data-precio')) : 0;

            const total = cantidadValue * precio;
            totalInput.value = total.toFixed(2);
        }


        /*INGRESAR*/
        document.getElementById('frm_nueva_venta').addEventListener('submit', async function (event) {
            event.preventDefault();
            const cliente_id = parseInt(document.getElementById('idCliente').value, 10);
            const producto_id = parseInt(document.getElementById('idProducto').value, 10);
            const cantidad_vent = parseInt(document.getElementById('cantidad').value, 10);
            const descuento = document.getElementById('descuento').value;
            const total_vent = parseFloat(document.getElementById('total').value);

            try {
                const response = await fetch('http://18.218.130.165:3000/api/venta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cliente_id, producto_id, cantidad_vent, total_vent, descuento})
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'VENTA REGIDTRADA',
                        text: 'Venta registrada exitosamente.',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        document.getElementById('frm_nueva_venta').reset(); // Limpiar el formulario
                        fetchVentas(); // Actualizar la tabla de ventas
                    });
                } else {
                    const errorData = await response.json();
                    alert(`Error al registrar la venta: ${errorData.error || 'Desconocido'}`);
                }
            } catch (error) {
                alert(`Error al registrar la venta: ${errorData.error || 'Desconocido'}`);
            }
        });
        // Cargar los productos al cargar la página
        document.addEventListener('DOMContentLoaded', fetchVentas);

        /*MOSTRAR DATOS EN TABLA USANDO FETCH*/
        var table = new DataTable('#tableVenta');
        async function fetchVentas() {
            // Obtener ventas
            const responseVentas = await fetch('http://18.218.130.165:3000/api/venta');
            const ventas = await responseVentas.json();

            // Obtener clientes
            const responseClientes = await fetch('http://18.218.130.165:3000/api/cliente');
            const clientes = await responseClientes.json();

            // Obtener productos
            const responseProductos = await fetch('http://18.218.130.165:3000/api/producto');
            const productos = await responseProductos.json();

            // Crear mapas para búsqueda rápida de nombres por ID
            const clienteMap = new Map();
            clientes.forEach(cliente => clienteMap.set(cliente.id, cliente.nombre));

            const productoMap = new Map();
            productos.forEach(producto => productoMap.set(producto.id_prod, producto.nombre_prod));

            // Renderizar la tabla
            const tbody = document.getElementById('tableVenta').querySelector('tbody');
            tbody.innerHTML = '';

            ventas.forEach(venta => {
                const clienteNombre = clienteMap.get(venta.cliente_id) || 'Desconocido';
                const productoNombre = productoMap.get(venta.producto_id) || 'Desconocido';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${venta.id_vent}</td>
                    <td>${clienteNombre}</td>
                    <td>${productoNombre}</td>
                    <td>${venta.cantidad_vent}</td>
                    <td>${venta.total_vent}</td>
                    <td>${venta.descuento}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
