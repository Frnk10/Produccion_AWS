        <header class="p-3 bg-dark text-white">

        <br>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center">REGISTRAR PRODUCTOS</h1>
                <br>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form action=""  enctype="multipart/form-data" method="post" id="frm_nuevo_producto">
                        <label for=""><b>NOMBRE PRODUCTO:</b></label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del producto" required>
                        <br>
                        <label for=""><b>PRECIO:</b></label>
                        <input name="precio" id="precio" class="form-control" placeholder="Ingrese el precio del producto" required>
                        <br>
                        <label for=""><b>STOCK:</b></label>
                        <input type="number" name="stock" id="stock" class="form-control" placeholder="Ingrese el stock" required>                   
                        <br>
                        <label for=""><b>FECHA:</b></label>
                        <input type="datetime" name="fecha" id="fecha" class="form-control" required>                   
                        <br>
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary">Guardar</button>

        <br>

            </div>
            <div class="table-responsive">
                <table id="tableProducto" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">NOMBRE PRODUCTO</th>
                            <th class="text-center">PRECIO</th>
                            <th class="text-center">STOCK</th>
                            <th class="text-center">FECHA</th>
                            <!-- <th class="text-center">ACCIONES</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los clientes se insertarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>

    <style>
        body{
            background: linear-gradient(to left, #504848, #eee5e6);
            /* Puedes ajustar la dirección del gradiente (por ejemplo, to top, to left, to right, etc.) */
            height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
            margin: 0; /* Elimina los márgenes predeterminados */
        }
        /*Letras de color rojo*/
        label.error{
            color: red;
        }
        /*Bordes de color rojo */

            border: 1px solid red;
        }
    </style>  
    <!--CODIGO PARA VALIDAR-->
    <script>
        /*INGRESAR*/
        document.getElementById('frm_nuevo_producto').addEventListener('submit', async function (event) {
            event.preventDefault();
            const nombre_prod = document.getElementById('nombre').value;
            const precio_prod = document.getElementById('precio').value;
            const stock_prod = parseInt(document.getElementById('stock').value, 10);
            const fecha = new Date().toISOString().replace('T', ' ').split('.')[0];

            try {
                const response = await fetch('http://18.218.130.165:3000/api/producto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre_prod, precio_prod, stock_prod, fecha })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'PRODUCTO REGISTRADO',
                        text: 'Producto registrado exitosamente.',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        fetchProductos();
                        document.getElementById('frm_nuevo_producto').reset(); // Limpiar formulario
                    });
                } else {
                    const errorData = await response.json();
                    alert(`Error al registrar el producto: ${errorData.error || 'Desconocido'}`);
                }
            } catch (error) {
                alert(`Error al registrar el producto: ${errorData.error || 'Desconocido'}`);
            }
        });
        // Cargar los productos al cargar la página
        document.addEventListener('DOMContentLoaded', fetchProductos);

        /*MOSTRAR DATOS EN TABLA USANDO FETCH*/
        var table = new DataTable('#tableProducto');
        async function fetchProductos(){
            const response = await fetch('http://18.218.130.165:3000/api/producto');
            const productos = await response.json();
            const tbody = document.getElementById('tableProducto').querySelector('tbody');
            tbody.innerHTML = '';

            productos.forEach(producto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="text-center">${producto.id_prod}</td>
                <td class="text-center">${producto.nombre_prod}</td>
                <td class="text-center">${producto.precio_prod}</td>
                <td class="text-center">${producto.stock_prod}</td>
                <td class="text-center">${producto.fecha}</td>
            `;
                tbody.appendChild(tr);
            });
        }

    </script>
</html>
